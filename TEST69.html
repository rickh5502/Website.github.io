        const words = [

            "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", " ", "'", "I", "?", ".", "/", "", ":"
        ];

        const askForName = () => {
            const name = prompt("Hey, what is your name?");
            if (name) {
                const newName = generateName(name);
                alert(`Generated name: ${newName} :)`);

                    } else if (number && number.toLowerCase() === "no") {
                        const ig = prompt("What about your Instagram?");
                    }
                }
            }
        };

        const generateName = (name) => {
            let newName = " ";
            let ind = 0;

            while (true) {
                if (name.toLowerCase() === newName.toLowerCase()) {
                    return newName;
                } else if (ind < name.length && name.toLowerCase()[ind] === newName.toLowerCase()[ind]) {
                    newName += name[ind];
                    ind++;
                } else if (ind >= name.length) {
                    break;
                } else {
                    for (const i of words) {
                        if (name.toLowerCase() === newName.toLowerCase()) {
                            break;
